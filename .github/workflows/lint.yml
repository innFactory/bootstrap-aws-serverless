name: 'Lint'

on:
  pull_request:
    branches:
      - develop

jobs:
  app:
    name: 'Lint'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - name: 'Install dependencies'
        shell: bash
        run: npm ci
      - name: 'Codegen'
        shell: bash
        run: npm run codegen
      - name: 'Compile and lint'
        shell: bash
        run: npm run check
